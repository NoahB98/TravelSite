<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Book Now!!!!</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  <script>
    $(document).ready(function() {
      $("#datepicker").datepicker();
      $("#pickerdate").datepicker();
    });
  </script>
</head>

<body>
  <div class="headerText">
    <h1>The Bahamas</h1>
    <div class="navbar">
      <a href="index.html"> Home </a>|<a href="purchase.html"> Book Now </a>
    </div>
  </div>
  <div class="container">
    <div class="information">
       <form action="checkout.html">
      <fieldset>
        <legend>
          Contact Information
        </legend>
        <label class="checkout" for="fname">
        Name: <input class="names" autofocus type="text" name="fname" id="fname" required placeholder="First Name" />
        </label>
        <label class="checkout" for="lname">
          Last Name: <input class="names" type="text" name="lname" id="lname" required placeholder="Last Name" />
        </label>
        <label class="checkout" for="email">
          Email: <input class="names" type="text" name="email" id="email" required placeholder="Email" />
        </label>
        <label class="checkout" for="phone">
          Phone: <input class="names" type="text" name ="phone" id="phone" required placeholder= "Phone Number" />
        </label>
      </fieldset>
      </form>
      <form method="get" action="checkout.html">
        <fieldset>
          <label>
          Reservation Request
        </label><br />
          <select name="hotels">
          <option value="British Colonial Hilton Nassau">British Colonial Hilton Nassau</option>
          <option value="Paradise Beach">Paradise Beach</option>
          <option value="The Island House">The Island House</option>
          <option value="Cape Santa Maria Beach Resort">Cape Santa Maria Beach Resort</option>
          <option value="Small Hope Bay Lodge">Small Hope Bay Lodge</option>
        </select>
          <input id="datepicker" /> Through <input id="pickerdate" />
        </fieldset>
        <input type="Submit" name="Submit" value="Submit" style="font-size: 24px;">
      </form>
    </div>
  </div>
</body>

</html>
